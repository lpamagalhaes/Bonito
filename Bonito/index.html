<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>My US Homepage</title>
</head>
<body>
    <h1 style="color:blue;">Form</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Your first name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Your last name"><br>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"><br>
<br>
        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo"><br>

        <label for="language">Native language</label><br>

        <input type="radio" id="english" name="language" value="English">
        <label for="language1">English</label><br>
        <input type="radio" id="portuguese" name="language" value="Portuguese">
        <label for="language2">Portuguese</label><br>
        <input type="radio" id="italian" name="language" value="Italian">
        <label for="language3">Italian</label><br>

        <label for="techs">Your favorites technologies</label><br>
        <input type="checkbox" id="html" name="fav_tech" value="HTML">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="fav_tech" value="CSS">
        <label for="CSS">CSS</label><br>
        <input type="checkbox" id="java" name="fav_tech" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="fav_language" value="Python">
        <label for="python">Python</label><br>
    
        <input type="submit" onclick="alert('Sent')" value="Submit">
        <input type="reset">

    </form>

</body>
</html>
